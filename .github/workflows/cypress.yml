name: Run Cypress Tests

on:
  push:
    branches:
      - master  # This workflow is triggered on push to the 'master' branch
  pull_request:
    branches:
      - master  # This workflow is triggered on pull requests to the 'master' branch

jobs:
  gothru-dashboard-cypress-tests:
    runs-on: windows-latest  # This job runs on the latest Windows

    steps:
      # Step 1: Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node.js version to use

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install  # Install dependencies listed in package.json

      # Step 4: Cache Cypress binary
      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: C:\Users\Aliyawan Aris\AppData\Local\Cypress\Cache\13.17.0  # Correct path for Windows
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      # Step 5: Install Cypress and Mochawesome
      - name: Install Cypress and Mochawesome
        run: npm install mochawesome mochawesome-merge mochawesome-report-generator --save-dev

      # Step 6: Run Cypress tests
      - name: Run Cypress tests
        run: npx cypress run

      # Step 7: Upload Cypress test results (HTML)
      - name: Upload Cypress test results (HTML)
        uses: actions/upload-artifact@v4
        with:
          name: cypress-html-report
          path: cypress/results/*.html

      # Step 8: Upload Cypress test results (JSON)
      - name: Upload Cypress test results (JSON)
        uses: actions/upload-artifact@v4
        with:
          name: cypress-json-report
          path: cypress/results/*.json

      # Step 9: Upload video of test results
      - name: Upload video of test results
        uses: actions/upload-artifact@v4
        if: always()  # Ensure video is uploaded even if the tests fail
        with:
          name: cypress-videos
          path: cypress/videos

      # Step 10: Upload screenshots (if any)
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()  # Ensure screenshots are uploaded even if the tests fail
        with:
          name: cypress-screenshots
          path: cypress/screenshots