name: Run Cypress Tests

on:
  push:
    branches:
      - master  # This workflow is triggered on push to the 'master' branch
  pull_request:
    branches:
      - master  # This workflow is triggered on pull requests to the 'master' branch

jobs:
  cypress-tests:
    runs-on: windows-latest  # This job runs on the latest Windows

    steps:
      # Step 1: Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node.js version to use

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install  # Install dependencies listed in package.json

      # Step 4: Install Cypress
      - name: Install Cypress
        run: npx cypress install

      # Step 5: Cache Cypress binary
      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ${{ env.HOME }}\AppData\Local\Cypress\Cache  # Fixed indentation
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      # Step 6: Run Cypress tests (specific spec)
      - name: GoThru Dashboard Cypress tests
        run: npx cypress run --spec "cypress/e2e/integration/authentication/login.cy.js"
